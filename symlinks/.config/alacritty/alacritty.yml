import:
  # - ~/.config/alacritty/rosepine/rose-pine-moon.yml
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml

env:
  TERM: alacritty

window:
  columns: 264
  lines: 64
  padding:
    x: 15
    y: 15
  dynamic_padding: true
  decorations: Buttonless
  opacity: 1
  startup_mode: Fullscreen
  option_as_alt: OnlyLeft

scrolling:
  multiplier: 0

font:
  normal:
    family: MonoLisa
    style: Light
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: Light Italic
  bold_italic:
    family: MonoLisa
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 2
  builtin_box_drawing: true
  option_as_alt: OnlyLeft

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  blink_timeout: 0
  unfocused_hollow: true
  thickness: 0.25

live_config_reload: true

mouse:
  hide_when_typing: true

hints:
  # Keys used for the hint labels.
  alphabet: "sateribhcumonyzqkf"

  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: open
    post_processing: true
    mouse:
      enabled: false
      mods: None
    binding:
      key: U
      mods: Control | Shift

colors:
  hints:
    start:
      foreground: '#232136'
      background: '#e0def4'
    end:
      foreground: '#232136'
      background: '#9ccfd8'
