import:
  - ~/.config/alacritty/rosepine/rose-pine-moon.yml
  # - ~/.config/alacritty/rosepine/rose-pine-dawn.yml

env:
  TERM: alacritty

window:
  columns: 264
  lines: 64
  padding:
   x: 10
   y: 10
  dynamic_padding: true
  decorations: Buttonless
  opacity: 0.6
  startup_mode: Windowed

font:
  normal:
    family: MonoLisa
    style: Light
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: Light Italic
  bold_italic:
    family: MonoLisa
    style: Bold Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 2
  builtin_box_drawing: true
  option_as_alt: OnlyLeft

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always
  blink_timeout: 0
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

hints:
  # Keys used for the hint labels.
  alphabet: "sateribhcumonyzqkf"

  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: open
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: U
      mods: Control
